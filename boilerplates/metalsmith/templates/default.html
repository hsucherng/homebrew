<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no"> <!-- Disable iOS auto telephone number detection -->
        <title>{% if title %}{{title}} | {% endif %}Website Title</title>
        <link href="{{path.css}}style.min.css" rel="stylesheet" type="text/css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header class="site-header">
            <div class="wrapper">
                Header here.
            </div>
        </header>

        <main class="site-main">
            {% block content %}{% endblock %}
        </main>

        <footer class="site-footer">
            <div class="wrapper">
                Footer here.
            </div>
        </footer>
        
        <script src="{{path.js}}externals.min.js"></script>
        <script src="{{path.js}}main.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
